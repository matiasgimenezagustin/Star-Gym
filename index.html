<body>

            <h2>Utiliza nuestra calculadora de Indice de masa corporal</h2>
            <form id="calculatorForm">

        <form id="filterForm">
            <h2>Filtre los entrenamientos:</h2>

                <option value="principiante">Principiante</option>

            <input type="submit">
